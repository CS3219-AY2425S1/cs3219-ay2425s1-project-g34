apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: peerprep
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service # replace with your image
          ports:
            - name: user-service
              containerPort: 3001
          volumeMounts:
            - name: google-key
              mountPath: /backend/user-backend/googleKey.json
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: production
            - name: IMAGE_PROJECT_ID
              value: "peerprep-userservice-436407"
            - name: IMAGE_BUCKET
              value: "peerprep_userimages"
            - name: USER_AUTH_URL
              value: http://user-service:3001/auth/verify-token

            - name: DB_CLOUD_URI
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: DB_CLOUD_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: JWT_SECRET

            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /backend/user-backend/googleKey.json

      volumes: # defines a volume named google-key to hold secrets
        - name: google-key
          secret:
            secretName: google-key